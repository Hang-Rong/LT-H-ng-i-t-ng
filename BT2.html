<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Xây dựng lớp mô tả Temperature </title>
</head>

<body>
    <script>
        class Temperature {
            constructor(celsius) {
                if (celsius < -273) {
                    throw new Error("Nhiệt độ không thể nhỏ hơn -273 độ C");
                }
                this.celsius = celsius;
            }

            toFahrenheit() {
                return (this.celsius * 9 / 5) + 32;
            }

            toKelvin() {
                return this.celsius + 273.15;
            }

            display() {
                document.write(`Nhiệt độ: ${this.celsius}°C<br>`);
                document.write(`Đổi sang Fahrenheit: ${this.toFahrenheit()}°F<br>`);
                document.write(`Đổi sang Kelvin: ${this.toKelvin()} K<br>`);
            }
        }

        let temp = new Temperature(300);

        temp.display();
    </script>
</body>

</html>
