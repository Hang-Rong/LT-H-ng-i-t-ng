<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rectangle </title>
</head>

<body>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }

            area() {
                return this.length * this.width;
            }

            perimeter() {
                return 2 * (this.length + this.width);
            }

            display() {
                document.write(`Chiều dài: ${this.length}<br>`);
                document.write(`Chiều rộng: ${this.width}<br>`);
                document.write(`Diện tích: ${this.area()}<br>`);
                document.write(`Chu vi: ${this.perimeter()}<br>`);
            }

            setLength(length) {
                this.length = length;
            }

            setWidth(width) {
                this.width = width;
            }
        }

        // Tạo một đối tượng HCN
        let rect = new Rectangle(10, 5);

        rect.display();

        rect.setLength(15);
        rect.setWidth(10);

        document.write('<br>Sau khi thay đổi kích thước:<br>');
        rect.display();
    </script>
</body>

</html>
